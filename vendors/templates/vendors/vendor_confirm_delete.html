{% extends 'vendors/vendor_list.html' %}
{% load bootstrap3 %}

{% block breadcrumbs %}
  {{ block.super }}
	<li><a href="{% url 'vendor-update' object.pk %}">{{ object }}</a></li>
{% endblock %}

{% block content %}
<div class="hpanel">
  <div class="panel-body">
    <form method="post">
      {% csrf_token %}
      <p>Are you sure you want to delete this vendor? This action is not reversible.</p>
      <input type="submit"  class="btn btn-success" value="Confirm" />
    </form>
  </div>
</div>

{% endblock %}
